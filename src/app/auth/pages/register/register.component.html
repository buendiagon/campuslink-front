
<div class="container">
    <div class="l-content">

        <div class="logo">
            <span class="name">
                CampusLink
            </span>
        </div>
        <form class="form" [formGroup]="register" (ngSubmit)="registro()">

            <div class="fields-tog">
                <mat-form-field appearance="fill">
                    <mat-label>Nombres</mat-label>
                    <input formControlName="names" matInput placeholder="Ingrese sus nombres.">
                    <mat-icon matSuffix>accessibility</mat-icon>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input formControlName="lastNames" matInput placeholder="Ingrese sus apellidos.">
                    <mat-icon matSuffix>accessibility</mat-icon>
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input formControlName="email" matInput placeholder="Ingrese su E-mail.">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <div class="fields-tog">
                <mat-form-field appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input formControlName="username" matInput placeholder="Ingrese su nombre de usuario.">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>Telefono</mat-label>
                    <input formControlName="phone" matInput placeholder="Ingrese su numero de telefono.">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
            </div>
            
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button [disabled]="register.invalid" class="p-button" color="primary" mat-raised-button>Registrarse</button>
        </form>

    </div>
    <div class="r-content">
        <div class="r-header">
            <span class="r-header-text">
                ¿Ya tienes cuenta?
            </span>
        </div>
        <div class="r-body">
            <span class="r-body-text">
                Inicia sesión para poder acceder a todos los beneficios de la plataforma.
            </span>
            <button (click)="goToLogin()" class="register-button" color="white" mat-raised-button>Inciar sesion</button>
        </div>
    </div>
